<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        .body {
            font-size: 24px;
        }
    </style>
</head>

<body class="body">
    <pre>
        1) Расскажите о разнице между объявлениями переменных через let и const.
        3) Создайте 5 переменных с описаниям себя (например имя, возраст и т.д.) и выведите содержимое переменных в
        консоль, обязательно соблюдайте правила именования переменных.
    </pre>
    <script>
        // let - для переменных которые будут меняться
        // conts - для переменных которые нельзя менять

        const name = 'Margarita';
        const surName = 'Rozkova';
        let age = '16';
        const country = 'Latvia';
        const city = 'Riga';

        console.log(name, surName, age, country, city);

    </script>
</body>

</html>
